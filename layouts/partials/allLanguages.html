
{{ if .IsTranslated }}
<h4>{{ i18n "translations" }}</h4>
<ul>
    {{ range .Translations }}
    <li>
        <a href="{{ .Permalink }}">{{ .Language.LanguageName }}: {{ .Title }}</a>
    </li>
    {{ end}}
</ul>
{{ else }}
	{{ range $.Site.Home.AllTranslations }}
	<a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
	{{ end }}
{{ end }}
